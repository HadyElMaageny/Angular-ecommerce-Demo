<div class="row row-cols-1 row-cols-md-4 g-4">

    @for (product of filteredProducts; track product.id) {
    <div class="col">
        <div class="card" appHighlightCard="gray" externalColor="pink">
            <img [src]="product.imgUrl" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">Price : {{product.price | currency:'EUR'}}</p>
                @switch (product.quantity) {
                @case (1) {
                <p>Quantity: Last Item</p>
                }
                @case (2) {
                <p>Quantity: Last Two Items</p>
                }
                @default {
                <p>Quantity : {{product.quantity}}</p>
                }
                }
                <input type="number" #countInp>
                <button class="btn btn-success" (click)="buy(countInp.value, product.price)">Buy</button>
            </div>
        </div>
    </div>
    }
</div>
